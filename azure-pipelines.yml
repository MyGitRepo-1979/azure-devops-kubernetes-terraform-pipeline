trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
 - stage: Build
   jobs:
   - job: FirstJob
     steps:
     - bash: echo Hello, world!
     - bash: echo $(Buld.BuildNumber)
     - bash: echo $(Buld.SourceBranchName)
     - bash: echo $(Buld.SourcesDirectory)
     - bash: echo $(System.DefaultWorkingDirectory)
     - bash: echo $(Buld.ArtifactStagingDirectory)
   - job: SecondJob
     steps:
       - bash: echo Second Job
       


